<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
      <header>
          <h3> <a href="#" id="view">View Highscores</a></h3>
        <h2 id="countdown" class="countdown">Time:0</h2>
          
    </header> 
    <div id="content" class="content">
      <h1 id="page-title">Coding Quiz Challenge</h1> </br>
      <p>
        Try to answer the following code-related questions within the time
        limit.<br />
        Keep in mind that incorrect answers will penalize your score/time<br/>
         by ten seconds!
      </p>
      <button id="start" type="button" class="btn">
        Start Quiz
      </button>
    </div>
      
      <h4 id="done"></h4>
      <h2 class="alldone" id="alldone"></h2>
      <h5 id="score"></h5>
    <div id="myform"> </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
